<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Bay Area Free Tax Preparation Help</title>
    <meta charset='utf-8' />
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    <meta content='' name='description' />
    <meta content='' name='author' />
    <!-- Styles -->
    <link rel="stylesheet" href="styles/bootstrap.spacelab.min.css"/>
    <link rel="stylesheet" href="styles/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="styles/custom.css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='navbar'>
      <div class='navbar-inner'>
        <div class='container'>
          <a class='brand' href='/'>Free Bay Area Tax Preparation Locations</a>
        </div>
      </div>
    </div>
    <div class='container-fluid>'
      <div class='row-fluid'>
        <div class='span4'>
  <p><a href='http://www.earnitkeepitsaveit.org/'><img src='http://urbanstrategies.org/eikisi/eklogo.png'></p>
  <p>This is a free tool provided by <a href='http://urbanstrategies.org'>Urban Strategies Council</a></p>
          <div class='well'>
            <h4>
              Address <small>(<a id='find_me' href='#'>find me</a>)</small>
            </h4>
            <input class='input-block-level' id='search_address' placeholder='Enter an address or an intersection' type='text' />
            <label>
              within
              <select class='input-small' id='search_radius'>
                <option value='400'>2 blocks</option>
                <option value='1610'>1 mile</option>
                <option value='3220'>2 miles</option>
                <option value='16100'>10 miles</option>
              </select>
            </label>
            <input class='btn btn-primary' id='search' type='button' value='Search' />
            <button class='btn' id='reset'>Reset</button>
          </div>
          <div class='well'>
            <!-- Once you decide what filter you want, place the HTML code here. The section in the maps_lib.js is also marked. Once you're done, feel free to delete this explanatory section.-->
        </div>

 <p class='alert alert-info lead' id='result_count'></p>

</div>
        <div class='span8'>
          <div id='map_canvas'></div>
          <p class='pull-right'>
            To view or reuse the code for this app you can find us on: <a href='https://github.com/UrbanStrategies/EiKiSi2013'>Github</a>. Built using the opensource template: <a href='http://derekeder.com/searchable_map_template/'>Searchable Map Template</a> by <a href='http://derekeder.com'>Derek Eder</a>.
        </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="source/jquery.js"></script>
    <script type="text/javascript" src="source/bootstrap.js"></script>
    <script type="text/javascript" src="source/jquery.address.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script type="text/javascript" src="source/jquery.geocomplete.min.js"></script>
    <script type="text/javascript" src="source/maps_lib.js"></script>
    
    <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-697750-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 90; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
    </script>
  </body>
</html>
